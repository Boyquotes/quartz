[package]
name = "quartz"
version = "0.1.0"
edition = "2021"
authors = ["amy universe <nopenullnilvoid00@gmail.com>"]
repository = "https://github.com/tomara-x/quartz"
license = "MIT OR Apache-2.0"

[dependencies.bevy]
version = "0.13.0"
default-features = false
features = [
  "multi-threaded",     # Run with multithreading
  "bevy_asset",         # Assets management
  #"bevy_audio",         # Builtin audio
  #"bevy_gilrs",         # Gamepad input support
  "bevy_scene",         # Scenes management
  "bevy_winit",         # Window management (cross-platform Winit backend)
  "bevy_render",        # Rendering framework core
  "bevy_core_pipeline", # Common rendering abstractions
  #"bevy_gizmos",        # Support drawing debug lines and shapes
  "bevy_sprite",        # 2D (sprites) rendering
  #"bevy_pbr",           # 3D (physically-based) rendering
  #"bevy_gltf",          # GLTF 3D assets format support
  "bevy_text",          # Text/font rendering
  "bevy_ui",            # UI toolkit
  #"animation",          # Animation support
  "tonemapping_luts",   # Support different camera Tonemapping modes (enables KTX2+zstd)
  "default_font",       # Embed a minimal default font for text/UI
  "png",                # PNG image format for simple 2D images
  #"hdr",                # HDR images
  #"ktx2",               # Preferred format for GPU textures
  #"zstd",               # ZSTD compression support in KTX2 files
  #"vorbis",             # Audio: OGG Vorbis
  "x11",                # Linux: Support X11 windowing system

  "dynamic_linking",
]

[dependencies]
bevy_pancam = "0.11.0"
fundsp = "0.16.0"
cpal = "0.15.2"
assert_no_alloc = "1.1.2"
#bevy-inspector-egui = {version = "0.23.2",  default-features = false}

# smol amount of optimization for our stuff
[profile.dev]
opt-level = 1

# high optimizations and no debug symbols for deps
[profile.dev.package."*"]
opt-level = 3
debug = false

[profile.release]
panic = 'abort'
strip = true
codegen-units = 1
lto = "thin" # try fat :3

